
<div class="container"
     fxLayout="column"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap=""
     fxLayoutGap.xs="0">
  <div class="row" fxFlex="50"
  fxLayout="row"
  fxLayout.xs="row"
  fxLayoutAlign="center"
  fxLayoutGap="0px"
  fxLayoutGap.xs="0"
  >
    <div (click)="onClick(category)" class="category {{category}}" *ngFor="let category of categories1; let i = index">
      <div>{{category}}</div>
    </div>

  </div>
  <div fxFlex="50"
  fxLayout="row"
  fxLayout.xs="row"
  fxLayoutAlign="center"
  fxLayoutGap="0px"
  fxLayoutGap.xs="0"
  >
    <div (click)="onClick(category)" class="category {{category}}" *ngFor="let category of categories2; let i = index">
      <div class="text">{{category}}</div>
    </div>
  </div>
</div>
